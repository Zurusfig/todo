<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-DO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="main-panel">
        <div class="header">
            <div class="nav-icon">
                <span class="material-symbols-outlined">
                menu
                </span>
            </div>
            <div class="title">2-DO</div>
            <div class="icon">
                <span class="material-symbols-outlined">
                favorite
                </span>
            </div>
        </div>
        <div class="main-body">
            <div class="title">All Tasks</div>
            <div class="rectangle-bar"></div>
            <div class="task-list">
                <div class="task-item">
                    <div class="task-circle">
                        <span class="material-symbols-outlined">
                        radio_button_unchecked
                        </span>
                    </div>
                    <div class="task-info">
                        <div class="task-name">
                            Task Name
                        </div>
                        <div class="task-description">This is the description for the tasks</div>
                    </div>
                    <div class="task-data">
                        <div class="task-star">
                            <span class="material-symbols-outlined">
                                star
                            </span>
                        </div>
                        <div class="task-date">31-12-25</div>
                        <div class="task-kebab">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </div>
                    </div>  
                </div>
                <div class="task-item">
                    <div class="task-circle">
                        <span class="material-symbols-outlined">
                        radio_button_unchecked
                        </span>
                    </div>
                    <div class="task-info">
                        <div class="task-name">
                            Task Name
                        </div>
                        <div class="task-description">This is the description for the tasks</div>
                    </div>
                    <div class="task-data">
                        <div class="task-star">
                            <span class="material-symbols-outlined">
                                star
                            </span>
                        </div>
                        <div class="task-date">31-12-25</div>
                        <div class="task-kebab">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="add-task">
                <div class="icon">
                    +
                </div>
                <div class="text">
                    ADD NEW TASK
                </div>
            </div>
        </div>
    </div>
</body>
</html>
